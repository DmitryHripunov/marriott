<div class="popup js-booking-popup" id="booking">
  <div class="popup__wrapper popup__wrapper_dark js-popup-wrapper">
    
    <div class="popup__header">
      <button class="popup__close js-close-popup">
        <svg class="icon icon_color-white icon_size-24 icon_db">
          <use xlink:href="#close"></use>
        </svg>
      </button>

      <h3 class="title title_h3 title_indent-xs title_white popup__title">Бронирование отеля</h3>
    </div>

    <p class="desc desc_light desc_center desc_indent-16">
      Наши специалисты свяжутся с вами для подтверждения бронирования
    </p>

    <booking
      popup_class="mx-datepicker-popup_popup"
      form__dropdown_popup="form__dropdown_popup"
      form__checkbox_text_white="form__checkbox-text_white"
      form__dropdown_counter="form__dropdown_counter"
    >
    </booking>
  </div>
</div>
